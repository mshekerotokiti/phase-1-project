<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPISHI SIMPLIFIED</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" href="./assets/tokiti.png"/>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div id="container" class="container">
        <h1>Mapishi Simplified</h1>
        <p>Search for your favorite meals and random recipes</p>
             <div class="flex">
                <form class="flex" id="submit-form">
                 <input type="text" id="search-input" placeholder="Search for meals" />
                    <button class="search-btn" id="search-btn" type="submit">
                      <i class="fas fa-search">search</i>
                    </button>
                </form>
                  <button class="random-btn" id="random-btn">
                    <i class="fas fa-random"></i>
                  </button>
            </div>
          
             <div id="result-heading"></div>
             <div id="meals" class="meals"></div>
             <div id="single-meal"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
