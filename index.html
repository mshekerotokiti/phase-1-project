<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPISHI SIMPLIFIED</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" href="./assets/tokiti.png"/>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div id="container" class="container">
        <h1>Mapishi Simplified</h1>
        <p>Search for your favorite recipes and use them to plan your daily meals</p>
        <div class="recipes">
            <table>
                <tr>
                    <th>
                       <form>
                         <input type="text" id="search-input" placeholder="e.g. chicken, cake">
                         <input type="submit" id="meals" name="recipes" value="Find meals">
                       </form>
                    </th>
                    <th>&nbsp;&nbsp;OR&nbsp;&nbsp;</th>
                    <th>
                        <button onclick="getRandomMeal()">Random Meal</button>
                    </th>
                </tr>
            </table>
          
        </div>
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
